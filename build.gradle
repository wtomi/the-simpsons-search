buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}


plugins {
    id 'groovy'
    id 'application'
    id "idea"
    id "io.ratpack.ratpack-groovy" version "1.6.0"
}

apply plugin: 'docker'


// Define the main class for the application
mainClassName = 'App'

dependencies {
    // Use the latest Groovy version for building this library
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.3'

    compile group: 'org.ccil.cowan.tagsoup', name: 'tagsoup', version: '1.2'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.5.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.5.0'

    compile 'org.slf4j:slf4j-simple:1.7.25'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

repositories {
    jcenter()
}

distDocker {
    exposePort(5050)
}
